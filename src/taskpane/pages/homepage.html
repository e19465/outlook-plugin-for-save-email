<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to OneMail Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #0f172a;
        color: #f1f5f9;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #1e293b;
        padding: 1rem 2rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.7rem;
        color: #38bdf8;
      }

      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 4rem 2rem;
      }

      .hero h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #f8fafc;
      }

      .hero p {
        font-size: 1.1rem;
        color: #94a3b8;
        margin-bottom: 2rem;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #1e293b;
        font-size: 0.9rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OneMail Drive</h1>
    </header>

    <div class="hero">
      <h2>Your secure cloud email archive</h2>
      <p>Access, store, and manage your email attachments with ease.</p>
    </div>

    <footer>&copy; <span id="year"></span> OneMail Drive. All rights reserved.</footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
